    <script language="javascript" type="text/javascript">
  	var local_context = null;
  	function myContext(){
  	    if (local_context == null)
      	    local_context =  new (window.AudioContext || window.webkitAudioContext)();
      	return local_context;
  	}
  	myContext();
  	if (window.AudioContext) window.AudioContext = myContext;
  	if (window.webkitAudioContext) window.webkitAudioContext = myContext;
      </script>
